<!DOCTYPE html>
<html>
<head>
  <title>File Converter</title>
  <link rel="stylesheet" type="text/css" href="FileConvertor.css"></linkhref>
</head>
<body>
  <center><h1>File Converter</h1></center>
  <div style="padding: 8px;"></div>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="file">Select file to convert:</label>
        <input type="file" id="file" name="file" accept=".txt, .pdf, .doc, .docx">
      </div>
      <div class="form-group">
        <button type="submit">Convert</button>
      </div>
    </form>
  </div>
</body>
</html>
